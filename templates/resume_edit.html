<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .editor-container {
            display: flex;
            gap: 20px;
        }
        #extracted-text {
            width: 50%;
            height: 300px;
        }
        .preview-container {
            width: 50%;
            height: 300px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Edit Your Resume</h2>

        <form id="resume-form">
            <div class="editor-container">
                <textarea id="extracted-text" name="extracted-text"></textarea>
                <div id="markdown-preview" class="preview-container"></div>
            </div>
            <br>
            <button type="submit">Continue</button>
        </form>
    </div>
    
    <script>
        window.onload = function() {
            try {
                const extractedText = "{{ text }}"; // Server-side injected variable (Flask)
                document.getElementById("extracted-text").value = extractedText;
                updatePreview();
            } catch (error) {
                document.getElementById("extracted-text").value = `Error: ${error}`;
            }
        };

        document.getElementById("extracted-text").addEventListener("input", updatePreview);

        function updatePreview() {
            const markdownText = document.getElementById("extracted-text").value;
            document.getElementById("markdown-preview").innerHTML = marked.parse(markdownText);
        }

        document.getElementById("resume-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const resumeText = document.getElementById("extracted-text").value;
            if (!resumeText.trim()) {
                alert("Please enter your resume text.");
                return;
            }

            const data = { resume: resumeText };
            try {
                const response = await fetch("/api/resume/edit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.replace("/");
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
