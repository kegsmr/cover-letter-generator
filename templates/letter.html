{% extends "app.html" %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="/static/js/markdown-editor.js"></script>

    <h1>Generated Cover Letter</h1>
    <div class="generated-content">
        <div class="content-item">
            <!-- Added inline CSS to truncate the title if too long -->
            <h2 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;">{{ title }}:</h2>
            <div class="preview" id="job-description" style="min-height: 650px;">{{ job }}</div>
        </div>

        <div class="content-item">
            <h2>Your Resume:</h2>
            <div class="preview" id="resume" style="min-height: 650px;">{{ resume }}</div>
        </div>

        <div class="content-item">
            <h2>Your Cover Letter:</h2>
            <textarea id="letter-edit-input" style="min-height: 650px;" oninput="resizeTextarea(this)">{{ letter }}</textarea>
        </div>
    </div>

    <!-- Inline feedback row: Feedback input and Regenerate button -->
    <div class="button-container" style="display: flex; gap: 10px; align-items: center;">
        <input type="text" id="inline-feedback" placeholder="Enter feedback here" style="flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <button id="regen-btn" style="max-width: 150px;" onclick="regenerateCoverLetter()">Regenerate</button>
    </div>

    <br>

    <div style="display: flex; gap: 10px;">
        <button onclick="window.location.href='{{ url_for('job') }}';">Back</button>
        <!-- Save & Exit button now posts the letter content to /letter -->
        <button id="save-btn" onclick="saveAndExit()">Save & Exit</button>
    </div>

    <script>
        // Convert Markdown to HTML using marked.js
        document.getElementById('job-description').innerHTML = marked.parse(`{{ job | safe }}`);
        document.getElementById('resume').innerHTML = marked.parse(`{{ resume | safe }}`);
        
        function resizeTextarea(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        // Regenerate the cover letter, optionally sending feedback
        function regenerateCoverLetter() {
            const feedback = document.getElementById("inline-feedback").value;
            const formData = new FormData();
            
            if (feedback.trim().length > 0) {
                formData.append("feedback", feedback);
            }
            
            fetch("{{ url_for('letter_generate') }}", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.href = "{{ url_for('letter') }}";
                }
            })
            .catch(error => {
                console.error("Error regenerating letter:", error);
                alert("Error regenerating letter.");
            });
        }

        // Save the current letter and exit by sending a POST to /letter
        function saveAndExit() {
            const letterContent = document.getElementById("letter-edit-input").value;
            const formData = new FormData();
            formData.append("letter", letterContent);

            fetch("{{ url_for('letter') }}", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "{{ url_for('dashboard') }}";
                } else {
                    alert("Error saving your cover letter.");
                }
            })
            .catch(error => {
                console.error("Error saving letter:", error);
                alert("Error saving your cover letter.");
            });
        }
    </script>
{% endblock %}
