<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="app-container">
        <h2>Generate Your Cover Letter</h2>
        <form id="cover-letter-form">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <label for="job-link">Job Posting URL:</label>
            <input type="url" id="job-link" name="job-link" placeholder="Enter job posting URL" required>
            
            <button type="submit">Generate Cover Letter</button>
        </form>
        <div id="output"></div>
    </div>
    
    <script>
        document.getElementById("cover-letter-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const resume = document.getElementById("resume").files[0];
            const jobLink = document.getElementById("job-link").value;
            
            if (!resume || !jobLink) {
                alert("Please upload a resume and provide a job posting URL.");
                return;
            }
            
            alert("Cover letter generation started!");
            document.getElementById("output").innerHTML = "Processing...";
        });
    </script>
</body>
</html>
